<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <input type="checkbox" id="menu" class="container-menu-button">
        <label for="menu"><span class="header-menu container-img"></span></label>
        <ul class="list-menu">
          <li class="list-menu-title">
            <a href="#" class="list-menu-link">Categories</a>
          </li>
          <li class="list-menu-item">
            <a href="#" class="list-menu-link">PROGRAMMING</a>
          </li>
          <li class="list-menu-item">
            <a href="#" class="list-menu-link">FRONT-END</a>
          </li>
          <li class="list-menu-item">
            <a href="#" class="list-menu-link">INFRASTRUCTURE</a>
          </li>
          <li class="list-menu-item">
            <a href="#" class="list-menu-link">BUSINESS</a>
          </li>
          <li class="list-menu-item">
            <a href="#" class="list-menu-link">UX DESIGN</a>
          </li>
        </ul>
        <img src="img/Logo.svg" alt="Alurabooks logo">
      </div>
      <div class="container">
        <a href="#"><img src="img/Favoritos.svg" alt="My favorites" class="container-img"></a>
        <a href="#"><img src="img/Compras.svg" alt="Shopping bag" class="container-img"></a>
        <a href="#"><img src="img/Usuario.svg" alt="My profile" class="container-img"></a>
      </div>
    </header>
    <section class="banner">
      <h3 class="banner-title">Start reading now</h3>
      <p class="banner-text">Find in out shelf what you need for your development!</p>
      <input type="search" class="banner-search" placeholder="What is your next reading?">
    </section>
  </body>
</html>
